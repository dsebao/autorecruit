<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Autorecruit</title>
	</head>
	<body class="accountpage">
		<div class="container-fluid">
			<div class="row">
				<div class="accountpage--left col-md-7">
					<div class="accountpage--left--container">
						<div class="accountpage--logo mb-5">
							<img width="200px" src="assets/src/images/logo-2.svg" alt="Autorecruit" />
						</div>

						<h2 class="text-secondary mb-4">Sign Up</h2>

						<p class="lead mb-4">
							Get 10 vetted candidates for your hardest to fill roles in less than 24 hours.
						</p>

						<form action="" class="form mb-4">
							<div class="row">
								<div class="col-lg-6 col-md-12">
									<div class="form-group">
										<label for="">FIRST NAME</label>
										<input
											type="text"
											class="form-control form-control-lg"
											placeholder="Your first name"
										/>
									</div>
								</div>

								<div class="col-lg-6 col-md-12">
									<div class="form-group">
										<label for="">LAST NAME</label>
										<input
											type="text"
											class="form-control form-control-lg"
											placeholder="Your last name"
										/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="">EMAIL</label>
								<input type="email" class="form-control form-control-lg" placeholder="Your email" />
							</div>

							<div class="form-group">
								<label for="">PASSWORD</label>
								<input type="password" class="form-control form-control-lg" placeholder="Password" />
							</div>

							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="terms" required />
									<label class="form-check-label" for="terms">
										I accept the terms and conditions
									</label>
								</div>
							</div>

							<p>
								<button class="btn btn-primary btn-lg">CREATE ACCOUNT</button>
							</p>
						</form>
					</div>
				</div>
				<div class="accountpage--right col-md-5">
					<div class="d-flex justify-content-center align-content-center h-100">
						<img class="mw-100" src="assets/src/images/signup-persona.svg" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
